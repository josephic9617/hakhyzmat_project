<div class="container-fluid feature py-5">
  <div class="container py-5">
    <div class="section-title mb-5 wow fadeInUp" data-wow-delay="0.1s">
      <div class="sub-style">
        <h4 class="sub-title px-3 mb-0">Why Choose Us</h4>
      </div>
    </div>

    <div class="row g-4 justify-content-center">
      {% for feature in features %}
      <div
        class="col-md-6 col-lg-4 col-xl-3 wow fadeInUp"
        data-wow-delay="0.1s"
      >
        <div class="row-cols-1 feature-item p-4">
          <div class="col-12">
            <div class="feature-icon mb-4">
              <div class="p-3 d-inline-flex bg-white rounded">
                <i class="{{ feature.icon_name }} fa-4x text-primary"></i>
              </div>
            </div>

            <div class="feature-content d-flex flex-column">
              <h5 class="mb-4">{{ feature.name }}</h5>

              <p class="mb-4">
                {% if feature.description|length > 77 %}
                    {{ feature.description|slice:":77" }}...
                {% else %}
                    {{ feature.description }}
                {% endif %}
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

      <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.2s">
        <a href="#" class="btn btn-primary rounded-pill text-white py-3 px-5"
          >More Details</a
        >
      </div>
    </div>
  </div>
</div>
