<div class="container-fluid contact py-5">
  <div class="container py-5">
    <div class="section-title mb-5 wow fadeInUp" data-wow-delay="0.1s">
      <div class="sub-style mb-4">
        <h4 class="sub-title text-white px-3 mb-0">Contact Us</h4>
      </div>
    </div>

    <div class="row g-4 align-items-center">
      <div
        class="col-lg-5 col-xl-5 contact-form wow fadeInLeft"
        data-wow-delay="0.1s"
      >
        <form action="{% url 'sendmessage' %}" method="POST">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-lg-12 col-xl-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control bg-transparent border border-white"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                />

                <label for="name">Your Name</label>
              </div>
            </div>

            <div class="col-lg-12 col-xl-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control bg-transparent border border-white"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                />

                <label for="email">Your Email</label>
              </div>
            </div>

            <div class="col-lg-12 col-xl-6">
              <div class="form-floating">
                <input
                  type="phone"
                  class="form-control bg-transparent border border-white"
                  id="phone"
                  name="phone"
                  placeholder="Phone"
                />

                <label for="phone">Your Phone</label>
              </div>
            </div>

            <div class="col-lg-12 col-xl-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control bg-transparent border border-white"
                  id="project"
                  name="project"
                  placeholder="Project"
                />

                <label for="project">Your Project</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control bg-transparent border border-white"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                />

                <label for="subject">Subject</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control bg-transparent border border-white"
                  placeholder="Leave a message here"
                  id="message"
                  name="message"
                  style="height: 160px"
                ></textarea>

                <label for="message">Message</label>
              </div>
            </div>

            <div class="col-12">
              <button
                type="submit"
                class="btn btn-light text-primary w-100 py-3"
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-2 col-xl-2 wow fadeInUp" data-wow-delay="0.5s">
        <div class="bg-transparent rounded">
          <div class="d-flex flex-column align-items-center text-center mb-4">
            <div
              class="bg-white d-flex align-items-center justify-content-center mb-3"
              style="width: 90px; height: 90px; border-radius: 50px"
            >
              <i class="fa fa-map-marker-alt fa-2x text-primary"></i>
            </div>

            <h4 class="text-light">Addresses</h4>

            <p class="mb-0 text-white">G.Kulyyev street, Gujurly Yashlar building, Office 8.</p>
          </div>

          <div class="d-flex flex-column align-items-center text-center mb-4">
            <div
              class="bg-white d-flex align-items-center justify-content-center mb-3"
              style="width: 90px; height: 90px; border-radius: 50px"
            >
              <i class="fa fa-phone-alt fa-2x text-primary"></i>
            </div>

            <h4 class="text-light">Mobile</h4>

            <p class="mb-0 text-white">+993 63 714884</p>
          </div>

          <div class="d-flex flex-column align-items-center text-center">
            <div
              class="bg-white d-flex align-items-center justify-content-center mb-3"
              style="width: 90px; height: 90px; border-radius: 50px"
            >
              <i class="fa fa-envelope-open fa-2x text-primary"></i>
            </div>

            <h4 class="text-light">Email</h4>

            <p class="mb-0 text-white">info@hakhyzmat.com</p>
          </div>
        </div>
      </div>

      <div class="col-lg-5 col-xl-5 wow fadeInRight" data-wow-delay="0.3s">
        <div class="rounded h-100">
          <iframe
            class="rounded w-100"
            style="height: 500px"
            src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d100663.23207286443!2d58.24366140746975!3d37.96018321411934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m5!1s0x3f6ffe1bab3684d9%3A0x3cde013f62d3ade9!2sAshgabat!3m2!1d37.9600766!2d58.3260629!4m0!5e0!3m2!1sen!2s!4v1730303898656!5m2!1sen!2s"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
